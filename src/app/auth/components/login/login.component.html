<div class="login-container">
  <div class="image-side">
    <img src="images/homePage.jpg" alt="תמונה רקע" />
  </div>
  <div class="form-side">
    <mat-card>
      <mat-card-header>
        <mat-card-title>התחברות</mat-card-title>
        <mat-card-subtitle>הזן את פרטי ההתחברות שלך</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>אימייל</mat-label>
            <input matInput formControlName="email" type="email" placeholder="example@domain.com" />
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              יש להזין כתובת מייל תקינה
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>סיסמה</mat-label>
            <input matInput formControlName="password" type="password" placeholder="הזן סיסמה" />
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              יש להזין סיסמה
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            התחבר
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
