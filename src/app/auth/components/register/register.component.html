<p>register works!</p>
<div class="register-container">
  <div class="image-side">
    <img src="images/homePage.jpg" alt="תמונה רקע" />
  </div>
  <div class="form-side">
    <mat-card>
      <mat-card-header>
        <mat-card-title>הרשמה</mat-card-title>
        <mat-card-subtitle>הזן את פרטי ההרשמה שלך</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>שם</mat-label>
            <input matInput formControlName="name" type="text" placeholder="הזן שם" />
            <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
              יש להזין שם
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>אימייל</mat-label>
            <input matInput formControlName="email" type="email" placeholder="example@domain.com" />
            <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              יש להזין כתובת מייל תקינה
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>סיסמה</mat-label>
            <input
              matInput
              [formControl]="passwordControl"
              [type]="hide ? 'password' : 'text'"
              placeholder="הזן סיסמה"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="passwordControl.invalid && passwordControl.touched">
              יש להזין סיסמה
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>תפקיד</mat-label>
            <mat-select formControlName="role">
              <mat-option value="student">סטודנט</mat-option>
              <mat-option value="teacher">מורה</mat-option>
              <mat-option value="admin">מנהל</mat-option>
            </mat-select>
            <mat-error *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
              יש לבחור תפקיד
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
            הרשמה
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
