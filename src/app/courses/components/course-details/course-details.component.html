<div class="details-container">
  <!-- כותרת הקורס -->
  <div class="course-header">
    <h1>{{ courseDetails?.title }}</h1>
    <p>{{ courseDetails?.description }}</p>
  </div>

  <!-- רשימת שיעורים -->
  <div class="lessons-section">
    <h2>רשימת שיעורים</h2>
    <div *ngIf="lessons.length > 0; else noLessons" class="lessons-list">
      <div *ngFor="let lesson of lessons" class="lesson-card">
        <h3>{{ lesson.title }}</h3>
        <p>{{ lesson.content }}</p>
      </div>
    </div>

    <ng-template #noLessons>
      <p class="no-lessons">לא נמצאו שיעורים עבור הקורס.</p>
    </ng-template>
  </div>
</div>
