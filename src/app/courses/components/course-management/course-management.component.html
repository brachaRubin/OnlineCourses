<div class="container">
    <div class="header">
      <button mat-raised-button color="primary" (click)="addCourse()">Add Course</button>
    </div>
  
    <div class="course-list">
      <mat-card *ngFor="let course of courses()" class="course-card">
        <mat-card-title>{{ course.title }}</mat-card-title>
        <mat-card-content>
          <p>{{ course.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <div class="actions">
            <button mat-raised-button color="accent" (click)="addLesson(course)">
              Add Lesson
            </button>
            <button mat-icon-button color="primary" (click)="editCourse(course)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCourse(course.id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
